<main class="app-home-page">
  <button type="button" name="button" ng-click="homeCtrl.fetchTransactionInfo()">Get Transactions</button>
  <p>
    WASSUP
  </p>
  <ul id="transactionsin2014">
    <div ng-repeat="(month, value) in homeCtrl.transactions2014">
      <p>
        2014/{{month}}
      </p>
      <p>
        Spent:${{value.spent}}
      </p>
      <p>
        Income: ${{value.income}}
      </p>

    </div>

  </ul>
  <ul id="transactionsin2015">
    <div ng-repeat="(month, value) in homeCtrl.transactions2015">
      <p>
        2015/{{month}}
      </p>
      <p>
        Spent:${{value.spent}}
      </p>
      <p>
        Income: ${{value.income}}
      </p>

    </div>

  </ul>
  <ul id="transactionsin2016">
    <div ng-repeat="(month, value) in homeCtrl.transactions2016">
      <p>
        2016/{{month}}
      </p>
      <p>
        Spent:${{value.spent}}
      </p>
      <p>
        Income: ${{value.income}}
      </p>

    </div>

  </ul>


</main>
